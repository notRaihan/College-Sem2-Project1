<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Equipify | Admin Login</title>
        <link rel="stylesheet" href="../assets/compiled/css/app.css" />
        <link rel="stylesheet" href="../assets/compiled/css/auth.css" />
        <link
            rel="stylesheet"
            href="../assets/extensions/sweetalert2/sweetalert2.min.css"
        />
    </head>

    <body>
        <div
            class="bg-light-primary vh-100 p-lg-5 p-4 row align-content-center justify-content-center"
        >
            <div
                class="container border p-4 p-lg-5 rounded-3"
                style="max-width: 560px; background-color: #fffbfb"
            >
                <h1 class="auth-title">Log in.</h1>
                <p class="auth-subtitle mb-3">
                    Put in your data account <br /><br />
                    username: admin <br />
                    password: admin123
                </p>

                <form
                    data-parsley-validate=""
                    novalidate=""
                    onsubmit="return false"
                >
                    <div
                        class="form-group position-relative has-icon-left mb-4"
                    >
                        <input
                            id="username"
                            type="text"
                            class="form-control form-control-xl"
                            placeholder="Username"
                            data-parsley-required="true"
                            data-parsley-required-message="Please insert your name"
                        />
                        <div class="form-control-icon">
                            <i class="bi bi-person"></i>
                        </div>
                    </div>
                    <div
                        class="form-group position-relative has-icon-left mb-4"
                    >
                        <input
                            id="password"
                            type="password"
                            class="form-control form-control-xl"
                            placeholder="Password"
                            data-parsley-required="true"
                            data-parsley-required-message="Please insert your password"
                        />
                        <div class="form-control-icon">
                            <i class="bi bi-shield-lock"></i>
                        </div>
                    </div>
                    <div
                        class="form-check form-check-lg d-flex align-items-end"
                    >
                        <input
                            class="form-check-input me-2"
                            type="checkbox"
                            value=""
                            id="flexCheckDefault"
                        />
                        <label
                            class="form-check-label text-gray-600"
                            for="flexCheckDefault"
                        >
                            Keep me logged in
                        </label>
                    </div>
                    <button
                        id="login"
                        class="btn btn-primary btn-block btn-lg shadow-lg mt-5"
                    >
                        Log in
                    </button>
                </form>
            </div>
        </div>
        <script>
            document.getElementById("login").addEventListener("click", (e) => {
                let username = document.getElementById("username").value;
                let password = document.getElementById("password").value;
                if (username && password) {
                    if (username == "admin" && password == "admin123") {
                        Swal.fire({
                            icon: "success",
                            title: "Success Login!",
                            text: "Redirecting you to the admin page.. in 3s..",
                        });
                        Swal.getConfirmButton(
                            setTimeout(() => {
                                window.location.href = "index.php";
                            }, 3000)
                        );
                    } else {
                        Swal.fire({
                            icon: "error",
                            title: "Oops...",
                            text: "Your username or password is invalid check your data again.",
                        });
                    }
                }
            });
        </script>

        <script src="../assets/compiled/js/app.js"></script>

        <script src="../assets/js/pages/sweetalert2.js"></script>
        <script src="../assets/extensions/sweetalert2/sweetalert2.min.js"></script>
        <script src="../assets/extensions/jquery/jquery.min.js"></script>
        <script src="../assets/extensions/parsleyjs/parsley.min.js"></script>
    </body>
</html>
